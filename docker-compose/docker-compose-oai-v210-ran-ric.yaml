
# version: '3.8'
services:
    oai-cucp:
        container_name: "oai-cucp"
        image: ddocker122/oai-e2gnb-mono:dev
        expose:
            - 2152/udp
            - 2153/udp
            - 38462/sctp
            - 36422/sctp
            - 36412/sctp
        volumes:
            - ./ran-conf/cucp_generated.conf:/opt/oai-gnb/etc/cucp.conf
        environment:
            - TZ=Europe/Paris
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        # depends_on:
        #     - oai-amf
        command: [ "./nr-softmodem", "-O", "/opt/oai-gnb/etc/cucp.conf"]
        networks:
            public_net:
                    ipv4_address: 192.168.71.139
    
    oai-cuup:
        container_name: "oai-cuup"
        image: ddocker122/oai-e2gnb-mono:dev
        expose:
            - 2152/udp
            - 2153/udp
            - 38462/sctp
            - 36422/sctp
        volumes:
            - ./ran-conf/cuup_generated.conf:/opt/oai-gnb/etc/cuup.conf
        environment:
            - TZ=Europe/Paris
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        depends_on:
            # - oai-amf
            - oai-cucp
        command: [ "./nr-cuup", "-O", "/opt/oai-gnb/etc/cuup.conf"]
        networks:
            public_net:
                    ipv4_address: 192.168.71.140

    oai-du:
        container_name: "oai-du"
        image: ddocker122/oai-e2gnb-mono:dev
        expose:
            - 2152/udp
            - 2153/udp
        volumes:
            - ./ran-conf/du_generated.conf:/opt/oai-gnb/etc/du.conf
        environment:
            - TZ=Europe/Paris
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        depends_on:
            # - oai-amf
            - oai-cucp
            - oai-cuup
        command: [ "./nr-softmodem", "-O", "/opt/oai-gnb/etc/du.conf", "--rfsim", "-E"]
        networks:
            public_net:
                    ipv4_address: 192.168.71.141
    
