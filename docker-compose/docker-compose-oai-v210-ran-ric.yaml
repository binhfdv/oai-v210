    oai-nearrt-ric:
        container_name: "oai-nearrt-ric"
        image: ddocker122/oai-flexric:dev
        expose:
            - 36421/sctp
            - 36422/sctp
        volumes:
            - ./ran-conf/nearrt_ric.conf:/usr/local/etc/flexric/flexric.conf
        environment:
            - TZ=Europe/Paris
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        command: [ "stdbuf", "-o0", "nearRT-RIC" ]
        networks:
            public_net:
                    ipv4_address: 192.168.71.154

    oai-xapp-kpm:
        container_name: "oai-xapp-kpm"
        image: ddocker122/oai-flexric:dev
        expose:
            - 36422/sctp
        volumes:
            - ./ran-conf/nearrt_ric.conf:/usr/local/etc/flexric/flexric.conf
        environment:
            - XAPP_DURATION=20000
        depends_on:
            - oai-nearrt-ric
            - oai-ue
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        # need to wait for UE to be ready
        command: >
            /bin/bash -c "sleep 30 && stdbuf -o0 /usr/local/flexric/xApp/c/monitor/xapp_kpm_moni"
        networks:
            public_net:
                    ipv4_address: 192.168.71.155

    oai-xapp-gtp-mac:
        container_name: "oai-xapp-gtp-mac"
        image: ddocker122/oai-flexric:dev
        expose:
            - 36422/sctp
        volumes:
            - ./ran-conf/nearrt_ric.conf:/usr/local/etc/flexric/flexric.conf
        environment:
            - XAPP_DURATION=20000
        depends_on:
            - oai-nearrt-ric
            - oai-ue
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        # need to wait for UE to be ready
        command: >
            /bin/bash -c "sleep 30 && stdbuf -o0 /usr/local/flexric/xApp/c/monitor/xapp_gtp_mac_rlc_pdcp_moni"
        networks:
            public_net:
                    ipv4_address: 192.168.71.156
    
    oai-xapp-rc:
        container_name: "oai-xapp-rc"
        image: ddocker122/oai-flexric:dev
        expose:
            - 36422/sctp
        volumes:
            - ./ran-conf/nearrt_ric.conf:/usr/local/etc/flexric/flexric.conf
        environment:
            - XAPP_DURATION=20000
        depends_on:
            - oai-nearrt-ric
            - oai-ue
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        # need to wait for UE to be ready
        command: >
            /bin/bash -c "sleep 30 && stdbuf -o0 /usr/local/flexric/xApp/c/monitor/xapp_rc_moni"
        networks:
            public_net:
                    ipv4_address: 192.168.71.157

networks:
    public_net:
        driver: bridge
        name: demo-oai-public-net
        ipam:
            config:
                - subnet: 192.168.71.128/26
        driver_opts:
            com.docker.network.bridge.name: "demo-oai"



