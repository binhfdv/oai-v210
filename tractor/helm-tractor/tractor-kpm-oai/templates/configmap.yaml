apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tractor-kpm-oai.fullname" . }}-config
data:
  metrics_config.py: |
    # Auto-generated by Helm
    DEFAULT_METRICS = {
    {{- range $key, $value := .Values.defaultMetrics }}
        "{{ $key }}": {{ $value }},
    {{- end }}
    }

    METRIC_ORDER = [
    {{- range $key, $_ := .Values.defaultMetrics }}
        "{{ $key }}",
    {{- end }}
    ]
