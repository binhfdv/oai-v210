apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tractor-orchestrator.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "tractor-orchestrator.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "tractor-orchestrator.name" . }}
    spec:
      containers:
        - name: tractor-orchestrator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: {{ .Values.command }}
          env:
          {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
          {{- end }}
          ports:
          {{- range .Values.ports }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
          {{- end }}
          volumeMounts:
            - name: model
              mountPath: {{ .Values.volumeMounts.model.mountPath }}
      volumes:
        - name: model
          hostPath:
            path: {{ .Values.volumeMounts.model.hostPath }}
