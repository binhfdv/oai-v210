apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tractor-orchestrator.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "tractor-orchestrator.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "tractor-orchestrator.name" . }}
    spec:
      initContainers:
        - name: wait-for-normalizer
          image: busybox
          command: ['sh', '-c', 'until nc -z tractor-normalizer 5002; do echo "waiting for tractor-normalizer"; sleep 5; done']
        - name: wait-for-buffer
          image: busybox
          command: ['sh', '-c', 'until nc -z tractor-buffer 5005; do echo "waiting for tractor-buffer"; sleep 5; done']
        - name: wait-for-model
          image: busybox
          command: ['sh', '-c', 'until nc -z tractor-model 5003; do echo "waiting for tractor-model"; sleep 5; done']
      containers:
        - name: tractor-orchestrator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: {{ .Values.command }}
          env:
          {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
          {{- end }}
          ports:
          {{- range .Values.ports }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
          {{- end }}
          volumeMounts:
            - name: model
              mountPath: {{ .Values.volumeMounts.model.mountPath }}
      volumes:
        - name: model
          hostPath:
            path: {{ .Values.volumeMounts.model.hostPath }}
