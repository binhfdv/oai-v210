replicaCount: 1

image:
  repository: ddocker122/xchain-smartgw
  tag: latest
  pullPolicy: IfNotPresent

fullnameOverride: "xchain-smartgw"

serviceAccount:
  create: true
  name: "smartgw-sa"
  automount: true
  annotations: {}

service:
  port: 4200
  type: ClusterIP

env:
  MODEL_PATH: /mnt/model/smartgw.pkl
  ORCH_HOST: orchestrator
  ORCH_PORT: "4300"
  XCHAIN_HOST: xchain-model
  XCHAIN_PORT: "4400"
  KPM_COL_THPDL: "13"
  KPM_COL_THPUL: "20"

persistentVolume:
  enabled: true
  name: smartgw-model-pv
  claimName: smartgw-model-pvc
  size: 1Gi
  accessMode: ReadWriteMany
  mountPath: /mnt/model/smartgw.pkl
  hostPath: /home/lapdk/workspace/oai-v210/tractor/src/smartGW
  reclaimPolicy: Delete

resources: {}
nodeSelector: {}
affinity: {}
tolerations: []
