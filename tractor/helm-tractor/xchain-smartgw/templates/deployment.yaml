apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xchain-smartgw.fullname" . }}
  labels:
    {{- include "xchain-smartgw.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "xchain-smartgw.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "xchain-smartgw.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "xchain-smartgw.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: smartgw
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}

          env:
            - name: ORCH_HOST
              value: "{{ .Values.env.ORCH_HOST }}"
            - name: ORCH_PORT
              value: "{{ .Values.env.ORCH_PORT }}"
            - name: XCHAIN_HOST
              value: "{{ .Values.env.XCHAIN_HOST }}"
            - name: XCHAIN_PORT
              value: "{{ .Values.env.XCHAIN_PORT }}"
            - name: KPM_COL_THPDL
              value: "{{ .Values.env.KPM_COL_THPDL }}"
            - name: KPM_COL_THPUL
              value: "{{ .Values.env.KPM_COL_THPUL }}"

          volumeMounts:
            - name: model
              mountPath: "{{ .Values.persistentVolume.mountPath }}"
              subPath: smartgw.pkl

          resources:
{{ toYaml .Values.resources | nindent 12 }}

      volumes:
        - name: model
          persistentVolumeClaim:
            claimName: {{ .Values.persistentVolume.claimName }}