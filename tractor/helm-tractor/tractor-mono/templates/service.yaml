apiVersion: v1
kind: Service
metadata:
  name: {{ include "tractor-mono.fullname" . }}
  labels:
    {{- include "tractor-mono.labels" . | nindent 4 }}
spec:
  type: {{ .Values.serviceType | default "ClusterIP" }}
  ports:
    {{- range .Values.service }}
    - name: {{ .name }}
      port: {{ .containerPort }}
      targetPort: {{ .name }}
      protocol: TCP
    {{- end }}
  selector:
    {{- include "tractor-mono.selectorLabels" . | nindent 4 }}
