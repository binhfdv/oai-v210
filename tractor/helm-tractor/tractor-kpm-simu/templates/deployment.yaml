apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kpm-sim.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "kpm-sim.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "kpm-sim.name" . }}
    spec:
      containers:
        - name: kpm-sim
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
            - name: ORCH_HOST
              value: "{{ .Values.env.ORCH_HOST }}"
            - name: ORCH_PORT
              value: "{{ .Values.env.ORCH_PORT }}"
          volumeMounts:
            - name: kpis-csv
              mountPath: {{ .Values.volumeMounts.kpisCsv.mountPath }}
              subPath: embb1010123456002_metrics.csv
      volumes:
        - name: kpis-csv
          hostPath:
            path: {{ .Values.volumeMounts.kpisCsv.hostPath }}
